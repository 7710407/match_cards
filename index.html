<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Games</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: absolute;
            top: 0;
            width: 100%;
            text-align: center;
            background: linear-gradient(90deg, red, yellow, green, cyan, blue, magenta);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 3em;
            margin: 20px 0;
        }
        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .button {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="header">GAMES</div>
    <div class="button-container">
        <a href="cards.html" class="button">Go to Cards</a>
    </div>
</body>
</html>
